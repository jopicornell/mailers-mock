<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mailers-mock</title>
    <style>
        .modal {
            position: fixed;
            z-index: 1;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: scroll;
            background-color: rgba(0, 0, 0, 0.25);
        }

        .modal_content {
            position: absolute;
            top: 10px;
            left: 5%;
            width: 90%;
            border-radius: 5px;
            border: 2px solid black;
            display: flex;
            flex-direction: column;
        }

        .modal_header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 10px;
            border-bottom: 2px solid #e0e0e0;
            background-color: #f8f9fa;
            border-radius: 5px 5px 0 0;
            min-height: 40px;
            max-height: 40px;
        }

        .modal_subject {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding-right: 20px;
        }

        .modal_close {
            cursor: pointer;
            font-size: 36px;
            color: #666;
            line-height: 1;
            padding: 0;
            background: none;
            border: none;
            flex-shrink: 0;
            transition: color 0.2s;
        }

        .modal_close:hover {
            color: #000;
        }

        .modal_body {
            overflow-y: auto;
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="./ui.jsx"></script>
</body>

</html>
